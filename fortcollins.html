<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 40.5853, lng: -105.0844}
        });

        var beermap_foco = new google.maps.KmlLayer({
          url: 'northernlad.github.io/FoCoBeerAlert.kml',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDB_IPkR4jl-p5E7cWLOD62TPb_W9Z9cc8callback=initMap">
    </script>
  </body>
</html>
