<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>Boulder Beer Alert Monitoring Stations</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: {lat: 40.579445, lng: -105.078717}
  });
  var kml = new google.maps.KmlLayer({
    url: 'http://northernlad.github.io/BoulderBeerAlert.kml',
    suppressInfoWindows: false,
    map: map
  });
  
  google.maps.event.addListener(kml, 'defaultviewport_changed', function() {
   var bounds = kml.getDefaultViewport();
   map.setCenter(bounds.getCenter());
  });
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDB_IPkR4jl-p5E7cWLOD62TPb_W9Z9cc8&libraries=places&callback=initMap">
    </script>
  </body>
</html>
