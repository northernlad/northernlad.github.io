<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>Fort Collins Beer Alert Monitoring Stations</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: {lat: 37.06, lng: -95.68}
  });
  var kmlLayer = new google.maps.KmlLayer({
    url: 'northernlad.github.io/FoCoBeerAlert.kml',
    suppressInfoWindows: true,
    map: map
  });
  kmlLayer.addListener('click', function(kmlEvent) {
    var text = kmlEvent.featureData.description;
    showInContentWindow(text);
  });
  function showInContentWindow(text) {
    var sidediv = document.getElementById('content-window');
    sidediv.innerHTML = text;
  }
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDB_IPkR4jl-p5E7cWLOD62TPb_W9Z9cc8&libraries=places&callback=initMap">
    </script>
  </body>
</html>
